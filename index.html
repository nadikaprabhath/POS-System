<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Spare Parts Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spare Parts POS System</h1>

        <!-- Part Management Section -->
        <div class="part-management">
            <h2>Manage Parts</h2>
            <form id="part-form">
                <input type="hidden" id="part-id">
                <input type="text" id="part-name" placeholder="Part Name" required>
                <input type="number" id="part-price" placeholder="Price" step="0.01" required>
                <input type="number" id="part-quantity" placeholder="Quantity" required>
                <button type="submit">Add Part</button>
            </form>
            <div id="part-list">
                <!-- Parts will be dynamically added here -->
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
